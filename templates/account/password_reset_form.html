{% extends "base.html" %}
{% block title %}password reset{% endblock %}

{% block content %}
    <div class="row text-center vertical-middle-sm">
    <h1>如果忘记密码了，请重置密码。</h1>
        <p>输入注册时使用的邮箱，然后按照电子邮件的提示更改密码</p>

    <form class="form-horizontal" action="." method="post">{% csrf_token %}
        <div class="form-group">
            <label class='col-md-5 control-label text-right'>邮箱</label>
            <div class="col-md-6 text-left">{{ form.email }}</div>
        </div>

        <input type="submit" value="发送" class="btn btn-primary btn-lg"/>
    </form>
    </div>
{% endblock %}
