{% extends "base.html" %}
{% block title %}Home page{% endblock %}
{% block content %}
    <div class="text-center">
    <h1>欢迎来到漂流瓶</h1>
    {% if user.is_authenticated %}
        <h3>你可以<strong><a href="{% url 'article:article_post' %}"> 扔瓶子</a> </strong>或者 <strong><a href="{% url 'article:article_get' user.id %}"> 捡瓶子</a> </strong>。</h3>
    {% else %}
        <h3>如果你注册过，请 <strong><a href="{% url 'account:user_login' %}">登陆</a></strong>,</h3>
        <h3>如果没有，请 <strong><a href="{% url 'account:user_register' %}">注册</a></strong></h3>
    {% endif %}

    {% load staticfiles %}
    </div>
{% endblock %}
